<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacjentViewDlg" widgetVar="PacjentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPacjentTitle}">
            <h:form id="PacjentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacjentController.selected != null}">
                        <h:outputText value="#{bundle.ViewPacjentLabel_imie}"/>
                        <h:outputText value="#{pacjentController.selected.imie}" title="#{bundle.ViewPacjentTitle_imie}"/>
                        <h:outputText value="#{bundle.ViewPacjentLabel_nazwisko}"/>
                        <h:outputText value="#{pacjentController.selected.nazwisko}" title="#{bundle.ViewPacjentTitle_nazwisko}"/>
                        <h:outputText value="#{bundle.ViewPacjentLabel_pesel}"/>
                        <h:outputText value="#{pacjentController.selected.pesel}" title="#{bundle.ViewPacjentTitle_pesel}"/>
                        <h:outputText value="#{bundle.ViewPacjentLabel_dataUr}"/>
                        <h:outputText value="#{pacjentController.selected.dataUr}" title="#{bundle.ViewPacjentTitle_dataUr}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPacjentLabel_adres}"/>
                        <h:outputText value="#{pacjentController.selected.adres}" title="#{bundle.ViewPacjentTitle_adres}"/>
                        <h:outputText value="#{bundle.ViewPacjentLabel_tel}"/>
                        <h:outputText value="#{pacjentController.selected.tel}" title="#{bundle.ViewPacjentTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewPacjentLabel_waga}"/>
                        <h:outputText value="#{pacjentController.selected.waga}" title="#{bundle.ViewPacjentTitle_waga}"/>
                        <h:outputText value="#{bundle.ViewPacjentLabel_wzrost}"/>
                        <h:outputText value="#{pacjentController.selected.wzrost}" title="#{bundle.ViewPacjentTitle_wzrost}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PacjentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
